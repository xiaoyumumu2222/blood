	<body>
		<div id="box">
			<div id="shade" style="display: block;">
				<div class="top">
					<h3>同烁—申请种类</h3>
					<div class="left">
						<ul>
							<li>血液类型</li>
							<li><input type="checkbox" name="" id="" value="" /> 悬浮红细胞</li>
							<li><input type="checkbox" name="" id="" value="" /> 洗涤红细胞</li>
							<li><input type="checkbox" name="" id="" value="" /> 血浆</li>
							<li><input type="checkbox" name="" id="" value="" /> 血小板</li>
							<li><input type="checkbox" name="" id="" value="" /> 冷沉凝</li>

							<li><input type="checkbox" name="" id="" value="" /> 全血</li>

						<button>适应</button>
						<button>不适应</button>
					</div>
					<div class="right">
						<h4>医保适应症</h4>
						<p><input type="checkbox" name="" id="" value="" /> 各种急性失血伴低血容量抢救</p>

						<p><input type="checkbox" name="" id="" value="" /> 高钾血症，肝功能不全，肾功能不全或心功能不全确需输血者</p>
						<p><input type="checkbox" name="" id="" value="" /> 急性溶血性贫血抢救或化疗后骨髓抑制引起的严重贫血</p>
						<p><input type="checkbox" name="" id="" value="" /> 呼吸衰竭使用人工呼吸确需输血</p>
					</div>
				</div>
			</div>
